<h2>check if sentence is all Hangul</h2>

<h3>Description</h3>

<p>Function checks if each charactor is Hangul or Jamo. 
Example will be shown in <a href="https://github.com/haven-jeon/KoNLP/wiki">github wiki</a>.
</p>


<h3>Usage</h3>

<pre>
is.hangul(sentence)
</pre>


<h3>Arguments</h3>

<table summary="R argblock">
<tr valign="top"><td><code>sentence</code></td>
<td>
<p>input charactors</p>
</td></tr>
</table>


<h3>Value</h3>

<p>TRUE or FALSE
</p>
